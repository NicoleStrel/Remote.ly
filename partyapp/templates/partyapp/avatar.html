{% extends 'partyapp/base.html' %}

{% block content %}

  {% load static %}
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <body  style="background-color: #E9C46A; ">
    <div class="container" style="margin-top: 100px; font-weight: bold; font-family: Montserrat;">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xl-3">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                <!--<form method="post" next-url="{% url 'letsplay' %}">-->
                {% csrf_token %}
                <div style="text-align: center;">
                    <h3 style=" font-weight: bold; font-family: Montserrat;">Welcome to Remote.ly, {{form.username}}</h3>
                    <h5 style=" font-weight: bold; font-family: Montserrat; color: white;">Just a few more steps...</h5>
                    <br>
                    <h6 style=" font-weight: bold; font-family: Montserrat;">Click the button to get your coordinates:</h6>
                    
                    <button class="btn rounded-pill" style="background-color: #2A9D85; width: 200px;  font-weight: bold; font-family: Montserrat; color: white;"onclick="getLocation()">Get Your Location</button>
                    <p id="demo" style="margin-top:0.5em; padding-left:1em"></p>
                    
                
                    <h6 style=" font-weight: bold; font-family: Montserrat;"> Choose an Avatar:</h6>
                    <hr>

                    <style>
                        img{
                            width: 100px;
                            height: 100p;
                            margin-top: 10px;
                            border-width: medium;
                            border: solid 1px black;
                            padding: 2px;
                            cursor: pointer;
                            border-radius:1em;
                        }
                    </style>

                    <div class="row">
                        <div class="col"> 
                          <img id="avatar-1" style="border: solid 1px white;" onClick="updateAv(1);" src="{% static "img/icons-images/emoji.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-2" onClick="updateAv(2);" src="{% static "img/icons-images/029-woman.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-3" onClick="updateAv(3);" src="{% static "img/icons-images/038-man.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-4" onClick="updateAv(4);" src="{% static "img/icons-images/049-woman.png" %}" />
                          </div>
                      </div>


                      <div class="row">
                        <div class="col">
                            <img id="avatar-5" onClick="updateAv(5);" src="{% static "img/icons-images/smile.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-6" onClick="updateAv(6);" src="{% static "img/icons-images/025-man.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-7" onClick="updateAv(7);" src="{% static "img/icons-images/031-woman.png" %}" />
                        </div>
                        <div class="col">
                            <img id="avatar-8" onClick="updateAv(8);" src="{% static "img/icons-images/018-man.png" %}" />
                          </div>
                      </div>

                   <hr>
                   <!--<a href="{%url "letsplay" %}">-->
                        <button type="button" class="btn rounded-pill form-control" id="btn_submit" style="background-color: #F4A261; width: 200px;  font-weight: bold; font-family: Montserrat; color: white;" disabled>Next ></button>
                    <!--</a>-->
                </div>
           <!-- </form>-->
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xl-3">

            </div>
        

        </div>
    </div>
    </body>

{% endblock %}
