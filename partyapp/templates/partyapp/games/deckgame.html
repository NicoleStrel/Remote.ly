{% extends 'partyapp/games/gamebase.html' %}

{% block game %}

  {% load static %}

  <center>
    <div class="deck-game">
      <h1>All Hands On Deck</h1>
      <p>Draw a card and face the consequences!</p>

      <h3 class="are-you-ready">Are YOU ready?</h3>
      <div class="interactive">
      <div class="before">
        <div class="start">I'm Ready</div>
        <p id="inline-extra">Waiting for other players..</p>
      </div>
      
      <!--Timer-->
      <div id="time"></div>
      <p class="fish-points"></p>
      </div>
    <div class="poker-table" >
        <img class="poker-bg" src="{% static "img/deck-game-bg.png" %}" alt="Fish Game Background">
        <!--invisible, just to declare them-->
        <!-- <img id="fish-1" style="display: none" src="{% static "img/fish-1.svg" %}" alt="Fish 1">
        <img id="fish-2" style="display: none" src="{% static "img/fish-2.svg" %}" alt="Fish 2">
        <img id="fish-3" style="display: none" src="{% static "img/fish-3.svg" %}" alt="Fish 3">
        <img id="fish-4" style="display: none" src="{% static "img/fish-4.svg" %}" alt="Fish 4">
        <img id="fish-5" style="display: none" src="{% static "img/fish-5.svg" %}" alt="Fish 5">
        <img id="fish-6" style="display: none" src="{% static "img/fish-6.svg" %}" alt="Fish 6"> -->

      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h1>Game Over.</h1>
        <p class="collected-points"></p>
        <a href="{%url "gamedash" %}">
          <div class="go-back-btn">Back to Game Menu</div>
        </a>
      </div>
    </div>
  </center>  



{% endblock %}
