{% extends 'partyapp/base.html' %}

{% block content %}

  {% load static %}
  <body style="background-color: #E9C46A;  font-weight: bold;">
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6" >
               
                <img src="{% static "img/bluedot.jpg" %}" style="width: 450px; ">
                <div style="font-family: Montserrat; font-weight: bold;  position: absolute; color: white; top: 50%; left: 45%; transform: translate(-50%, -50%);"><h1 style="font-size: 60px;">REMOTE.LY</h1></div>
                

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6" style="text-align:center;  position: left;">

                <button type="button" class="btn rounded-pill"  style="font-weight: bold; background-color: #E76F51; color: white; height: 50px; width: 250px; margin-top: 100px; font-family: Montserrat;">Sign In</button><br>
              </a>

                <button type="button" class="btn rounded-pill" style="font-weight: bold; background-color: #F4A216; color: white; height: 50px; width: 250px; margin-top: 15px; font-family: Montserrat;">Sign Up</button><br>
              </a>
                <button type="button" class="btn rounded-pill"  style="font-weight: bold; background-color: #2A9D85; color: white; height: 50px; width: 250px; margin-top: 15px; font-family: Montserrat;">Play as Guest</button><br>
            </div>
        </div>

    </div>

{% endblock %}
