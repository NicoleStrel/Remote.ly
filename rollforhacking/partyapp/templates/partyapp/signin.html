{% extends 'partyapp/base.html' %}

{% block content %}

  {% load static %}
  <body  style="background-color: #E9C46A; ">
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xl-3">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                <div style="text-align: center;">
                    <h3 style=" font-weight: bold; font-family: Montserrat;">Sign in to Remote.ly</h3>
                    <button type="button" class="btn rounded-pill" style="font-weight: bold; width: 300px; color: white; font-family: Montserrat; background-color: #264653;">Sign in using Facebook</button>
                    <hr>

                    <form style=" font-weight: bold; font-family: Montserrat;">
                        <div class="form-group">
                          <label for="email">Username Or Email address</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="pass">Password</label>
                          <input type="password" class="form-control" id="pass">
                        </div>
                        <a href="{%url "letsplay" %}">
                          <button type="submit" class="btn rounded-pill" style="font-weight: bold; width: 300px; color: white; font-family: Montserrat; background-color: #E76F51;">Sign in</button>
                        </a>
                      </form>

                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xl-3">

            </div>
        

        </div>
    </div>
  </body>


{% endblock %}
